---
- hosts: database
  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes
  tasks:
    - name: 'Install dependece packages'
      apt:
        name:
            - mysql-server-5.6
            - python-mysqldb
        state: latest
      become: yes
    - name: 'Create MySQL database'
      mysql_db:
        name: "{{ wp_db_name }}"
        login_user: root
        state: present
    - name: 'Create MySQL user'
      mysql_user:
        login_user: root
        name: "{{ wp_username }}"
        password: "{{ wp_user_password }}"
        priv: "{{ wp_db_name }}.*:ALL"
        state: present
        host: "{{ item }}"
      loop:
        - 'localhost'
        - '127.0.0.1'
        - "{{ wp_host_ip }}"
    - name: 'Configure MySQL to allow remote connections'
      copy:
        src: 'files/my.cnf'
        dest: '/etc/mysql/my.cnf'
      become: yes
      notify:
        - restart mysql

- hosts: wordpress
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes
  tasks:
    - name: 'Install dependece packages'
      apt:
        name:
            - 'php5'
            - 'apache2'
            - 'libapache2-mod-php5'
            - 'php5-gd'
            - 'libssh2-php'
            - 'php5-mcrypt'
            - 'php5-mysql'
        state: latest
      become: yes
    - name: 'Download the wordpress file'
      get_url:
        url: https://wordpress.org/latest.tar.gz'
        dest: '/tmp/wordpress.tar.gz'
    - name: 'Unpak the wordpress'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: '/var/www/'
        remote_src: yes
      become: yes
    - name: 'Create the configuration file of wp'
      copy:
        src: "{{ wp_installation_dir }}/wp-config-sample.php"
        dest: "{{ wp_installation_dir }}/wp-config.php"
        remote_src: yes
      become: yes
    - name: 'Config the wp-config with database configs'
      replace:
        path: "{{ wp_installation_dir }}/wp-config.php"
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      loop:
        - { regex: 'database_name_here', value: "{{ wp_db_name }}"}
        - { regex: 'username_here', value: "{{ wp_username }}"}
        - { regex: 'password_here', value: "{{ wp_user_password }}"}
        - { regex: 'localhost', value: "{{ wp_db_ip }}"}
      become: yes
    - name: 'Configure Apache to serve the Wordpress'
      template:
        src: 'templates/000-default.conf.j2'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify:
        - restart apache
