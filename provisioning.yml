---
- hosts: database
  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes
  tasks:
    - name: 'Install dependece packages'
      apt:
        name:
            - mysql-server-5.6
            - python-mysqldb
        state: latest
      become: yes
    - name: 'Create MySQL database'
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present
    - name: 'Create MySQL user'
      mysql_user:
        login_user: root
        name: wordpress_user
        password: 12345
        priv: 'wordpress_db.*:ALL'
        state: present
        host: "{{ item }}"
      loop:
        - 'localhost'
        - '127.0.0.1'
        - '172.17.177.40'
    - name: 'Configure MySQL to allow remote connections'
      copy:
        src: 'files/my.cnf'
        dest: '/etc/mysql/my.cnf'
      become: yes
      notify:
        - restart mysql

- hosts: wordpress
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes
  tasks:
    - name: 'Install dependece packages'
      apt:
        name:
            - 'php5'
            - 'apache2'
            - 'libapache2-mod-php5'
            - 'php5-gd'
            - 'libssh2-php'
            - 'php5-mcrypt'
            - 'php5-mysql'
        state: latest
      become: yes
    - name: 'Download the wordpress file'
      get_url:
        url: https://wordpress.org/latest.tar.gz'
        dest: '/tmp/wordpress.tar.gz'
    - name: 'Unpak the wordpress'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: '/var/www/'
        remote_src: yes
      become: yes
    - name: 'Create the configuration file of wp'
      copy:
        src: '/var/www/wordpress/wp-config-sample.php'
        dest: '/var/www/wordpress/wp-config.php'
        remote_src: yes
      become: yes
    - name: 'Config the wp-config with database configs'
      replace:
        path: '/var/www/wordpress/wp-config.php'
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      loop:
        - { regex: 'database_name_here', value: 'wordpress_db'}
        - { regex: 'username_here', value: 'wordpress_user'}
        - { regex: 'password_here', value: '12345'}
        - { regex: 'localhost', value: '172.17.177.42'}
      become: yes
    - name: 'Configure Apache to serve the Wordpress'
      copy:
        src: 'files/000-default.conf'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify:
        - restart apache
